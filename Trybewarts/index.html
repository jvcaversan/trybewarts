<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  type="text/css"href="style.css">
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo do web-site">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form action="get" class="trybewarts-login">
                <input type="email" name="email"  id="input-Email"placeholder="Email">
                <input type="password"  name="password" id="input-Senha"placeholder="Senha">
                <button id="btn-form">Entrar</button>
            </form>
        </header>
        <main>
            <form id="evaluation-form">
                <fieldset>
                    <h1 id="form-title">Formulário de Avaliação</h1>
                    <section id="section-1">
                        <div id="div-name-lastname">
                            <input type="text" placeholder="Nome" id="input-name">
                            <input type="text" placeholder="Sobrenome" id="input-lastname">
                        </div>
                        <div id="div-email-house">
                            <input type="email" placeholder="Email" id="input-email">
                            <label for="" id="connteiner-select">Casa:
                                <select name="dropdown" id="house">
                                    <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
                                    <option text="Reactpuff" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                                    <option text="Corvinode" value="Corvinode" id="corvinode-house">Corvinode</option>
                                    <option text="Pytherina" value="Pytherina" id="pytherina-house">Pytherina</option>
                                </select>
                            </label>
                           
                        </div>
                    </section>
                    <hr>
                    <section id="conteiner-child">
                        <div id="conteiner-input-radio">
                            <p id="label-family">Qual sua família?</p>
                            <label for="radio-1">
                                <input type="radio" name="family" class="family" value="Frontend" id="radio-1">fammília Frontend
                            </label>
                            <label for="radio-2">
                                <input type="radio" name="family"  class="family" value="Backend" id="radio-2">fammília Backend
                            </label>
                            <label for="radio-3">
                                <input type="radio" name="family" class="family" value="FullStack" id="radio-3">fammília FullStack
                            </label>
                        </div>
                        <div id="conteiner-conteudo-a-aprender">
                            <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
                            <label for="checkbox-1" class="1">
                                <input type="checkbox" value="HoFs" id="checkbox-1" class="subject">HoFs
                            </label>
                            <label for="checkbox-2" class="1">
                                <input type="checkbox" value="Jest" id="checkbox-2" class="subject">Jest
                            </label>
                            <label for="checkbox-3" class="1">
                                <input type="checkbox" value="Promises" id="checkbox-3" class="subject">Promises
                            </label>
                            <br>
                            <label for="checkbox-4" class="1">
                                <input type="checkbox" value="React" id="checkbox-4" class="subject">React
                            </label>
                            <label for="checkbox-5" class="1">
                                <input type="checkbox" value="SQL" id="checkbox-5" class="subject">SQL
                            </label>
                            <label for="checkbox-6" class="1">
                                <input type="checkbox" value="Python" id="checkbox-6" class="subject">Python
                            </label>
                        </div>
                    </section>
                    <hr>
                    <section id="input-rate">
                        <label id="label-rate">Como você avalia a Trybewarts?</label>
                        <div id="div-label-input">
                            <label for="id-1">
                                <input type="radio" name="rate" value="1" class='rate' id="id-1">1
                            </label>
                            <label for="id-2">
                                <input type="radio" name="rate" value="2"  class='rate' id="id-2">2
                            </label>
                            <label for="id-3">
                                <input type="radio" name="rate" value="3"  class='rate'id="id-3">3
                            </label>
                            <label for="id-4">
                                <input type="radio" name="rate" value="4"  class='rate' id="id-4">4
                            </label>
                            <label for="id-5">
                                <input type="radio" name="rate" value="5"  class='rate' id="id-5">5
                            </label>
                            <label for="id-6">
                                <input type="radio" name="rate" value="6"  class='rate' id="id-6">6
                            </label>
                            <label for="id-7">
                                <input type="radio" name="rate" value="7"  class='rate' id="id-7">7
                            </label>
                            <label for="id-8">
                                <input type="radio" name="rate" value="8"  class='rate' id="id-8">8
                            </label>
                            <label for="id-9">
                                <input type="radio" name="rate" value="9"  class='rate' id="id-9">9
                            </label>
                            <label for="id-10">
                                <input type="radio" name="rate" value="10"  class='rate' id="id-10">10
                            </label>                                                     
                        </div>
                    </section>
                    <section id="conteiner-textarea">
                        <label class="textarea">Deixe seu comentário:</label>
                        <textarea id="textarea" rows="10" cols="30" maxlength="500"></textarea>
                        <div id='Caracteres'>
                            <label for="">Digite até:
                                <span id="counter">500</span> Caracteres.
                            </label>
                        </div>
                    </section>
                    <section id="input-checkbox-agreement">
                        <label for="agreement"  id="label-infos">
                            <input type="checkbox" name="checkbox" id="agreement">Você concorda com o uso das informações acima?
                        </label>
                    </section>
                    <section id="conteiner-btn-submit-limpar">
                        <div>
                            <button type="submit" id="submit-btn" disabled>Enviar</button>
                        </div>
                        <div>
                            <button id="reset-btn">Reset</button>
                        </div>                      
                    </section>
                </fieldset>
            </form>
            <img src="/images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
            <footer>
                <p>Direitos reservados à Trybewarts©</p>
            </footer>
        </main>
        <script src="script.js"></script>
    </body>
</html>
